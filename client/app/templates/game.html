<!-- CUSTOM WINDOW -->


<style>body{background-image: url({{ url_for('static',filename='img/wxp.webp') }}) !important;}</style>
<div class="window" id='window' style="max-width: 310px; background-color: grey;">
  <div class="title-bar">
    <div class="title-bar-text">
        <img class="img-icon" style="display: inline; margin-right: 5px; margin-left: 3px; vertical-align:middle; height: 3%; width: 3%;" src="{{ url_for('static', filename='img/an-skull.gif') }}" />
        {{ zession.username}}@{{ zession.remote_hostname }}
    </div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"  onclick="toggleMinimize('index-body')"></button>
      <button aria-label="Maximize"></button>
      <a href="{{ url_for('dashboard') }}"><button aria-label="Close"></button></a>
    </div>
  </div>

  <div class="window-body" id="index-body">
    <table>
        <tr>
        <td style="width: 200px; height: 175px;">
        <p style="text-align: center;">Welcome to zombiegang!</p>
        </td>

        <td style="vertical-align: top">
          <img style="margin: 0 5px; padding-top:15px;" width="100%" src="{{ url_for('static', filename='img/an-skull.gif') }}" />
        </td>
        </tr>
    </table>
  </div>
</div>
