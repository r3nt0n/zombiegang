

{% extends "base_template.html" %}

{% block title %}zombiegang dashboard{% endblock %}

{% block content %}


<style>
body{
    background-image: url({{ url_for('static',filename='img/wxp.webp') }}) !important;
}

* {
    box-sizing: border-box;
}

div#dashboard_wrapper {
    max-width: 85%;
    margin: 0 auto;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
    align-content: space-around;
}

div#navbar_wrapper {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: stretch;
    align-content: space-around;
}

.window {
    margin: 10px 10px 0;
}

.nav {
    min-width: 20rem;
    max-width: 100%;
}
.panel {
    min-width: 20rem;
    max-width: 100%;
}

.panel-info {
    flex-grow: 3;
    /* max-width: 65%; */
    margin: 0 auto;
}

table {
    background-color: white;
}
td,tr {
    padding: 15px;
}

table.darkTable {
  /* font-family: "Arial Black", Gadget, sans-serif; */
  border: 2px solid #000000;
  background-color: #4A4A4A;
  width: 100%;
  /* height: 200px; */
  text-align: center;
  border-collapse: collapse;
}
table.darkTable td, table.darkTable th {
  border: 1px solid #4A4A4A;
  padding: 3px 2px;
}
table.darkTable tbody td {
  font-size: 13px;
  color: #E6E6E6;
}
table.darkTable tr:nth-child(even) {
  background: #888888;
}
table.darkTable thead {
  background: #000000;
  border-bottom: 3px solid #000000;
}
table.darkTable thead th {
  font-size: 15px;
  font-weight: bold;
  color: #E6E6E6;
  text-align: center;
  border-left: 2px solid #4A4A4A;
}
table.darkTable thead th:first-child {
  border-left: none;
}

/*table.darkTable thead th, table.darkTable tbody td {
  color: white;
}*/

table.darkTable th:hover, table.darkTable td:hover {
  color: orangered;
}

hr {
    border: 1px dotted #3e3636;
    width: 100%;
    margin: 15px 0;
}

form button {
    width: 50%;
    margin: 25px auto 5px auto;
}

button#creator {
    margin-top: 0.5rem;
    margin-left: 3rem;
}

form#ddos-attacks-creator-form {
   text-align: center;
}

h4, th {
  font-family: "GothicPixels", Arial;
  -webkit-font-smoothing: none;
  text-align: center;
}


span.margin-right-icon {
  margin-right: 5px;
}


</style>

<body>

{% include 'header.html' %}

<div id="dashboard_wrapper">

    <div id="navbar_wrapper">

    <div class="nav">
      {% include 'navbar.html' %}
    </div>

    <div class="panel">
      {% block panel_window %}{% endblock %}



</div>

{% endblock %}
